<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
</head>
<body>
<form method="post">
    <input type="text" name="statement"/>
    <input type="submit" value="Искать!">
</form>

    {% for item in replaces %}
<p> {{ item['given'] }} -> {{  item['replaced'] }} </p>
    {% endfor %}

    {% for item in results %}
<p> <a href="{{item}}"> {{ item  }} </a> </p>
    {% else %}
<p> Нет документов </p>
    {% endfor %}


</body>
</html>
